[package]
name = "ice_core"
version = "0.3.0"
authors = ["losfair <zhy20000919@hotmail.com>"]

[lib]
name = "ice_core"
crate-type = ["cdylib"]

[features]
cervus = ["llvm-sys"]

[dependencies]
hyper = "0.11"
futures = "*"
tokio-core = "*"
tokio-io = "*"
uuid = { version = "0.4", features = ["v4"] }
chrono = "0.4.0"
tera = "*"
serde = "*"
serde_json = "*"
serde_derive = "*"
ansi_term = "*"
etag = "*"
sequence_trie = "*"
byteorder = "*"
llvm-sys = { version = "38.0", optional = true }
lazy_static = "*"
